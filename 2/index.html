<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <div style="display: flex; justify-content: space-evenly;">
        <div><table border="1">
            <caption>Table 1</caption>
                <thead>
                    <tr style="border: hidden;">
                        <th colspan="2">Table Header</th>
                    </tr>
                    <tr style="border: hidden;">
                        <th>Header Cell 1</th>
                        <th>Header Cell 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="border: hidden;">
                        <td>Body Cell 1</td>
                        <td>Body Cell 2</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr style="border: hidden;">
                        <td colspan="2">Table Footer</td>
                    </tr>
                </tfoot>
            </table></div>
            <div>
                <table border="0" >
                    <tr style="border: hidden;">
                        <td colspan="2">No Borders</td>
                    </tr>
                    <tr>
                        <td>Cell 1</td>
                        <td>Cell 2</td>
                    </tr>
                    <tr>
                        <td>Cell 3</td>
                        <td>Cell 4</td>
                    </tr>
                </table>
                <caption >Border=1</caption>
                <table border="1">
                    <tr>
                        <td>Cell 1</td>
                        <td>Cell 2</td>
                    </tr>
                    <tr>
                        <td>Cell 3</td>
                        <td>Cell 4</td>
                    </tr>
                </table>
                <caption>Border=5</caption>
                <table border="5" >
                    <tr>
                        <td>Cell 1</td>
                        <td>Cell 2</td>
                    </tr>
                    <tr>
                        <td>Cell 3</td>
                        <td>Cell 4</td>
                    </tr>
                </table>
            </div>
    </div>
    </body>
</html>
