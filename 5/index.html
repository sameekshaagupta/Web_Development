<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS String Methods</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 style="text-align: center;">JS String Methods</h2>

    <div class="container" >
        <div>
            <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString"><br><br>

    <label for="methodSelect">Choose a method:</label>
    <select id="methodSelect">
        <option value="charAt">charAt()</option>
        <option value="charCodeAt">charCodeAt()</option>
        <option value="concat">concat()</option>
        <option value="endsWith">endsWith()</option>
        <option value="includes">includes()</option>
        <option value="indexOf">indexOf()</option>
        <option value="lastIndexOf">lastIndexOf()</option>
        <option value="replace">replace()</option>
        <option value="search">search()</option>
        <option value="slice">slice()</option>
        <option value="split">split()</option>
        <option value="startsWith">startsWith()</option>
        <option value="substr">substr()</option>
        <option value="substring">substring()</option>
        <option value="toLowerCase">toLowerCase()</option>
        <option value="toUpperCase">toUpperCase()</option>
        <option value="trim">trim()</option>
    </select><br><br>

    <label for="extraInput">Additional input:</label>
    <input type="text" id="extraInput"><br><br>

    <button onclick="applyMethod()">Apply Method</button>
        </div>
    </div>

    <script src="forhtml.js"></script>
</body>
</html>
